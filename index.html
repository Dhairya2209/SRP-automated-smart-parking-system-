<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Card with Drag and Drop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .drop-area {
            border: 2px dashed #007BFF;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .drop-area:hover {
            background-color: #f8f9fa;
        }
        .card h2 {
            margin: 0 0 20px 0;
        }
        .card input[type="file"] {
            display: none; /* Hide the default file input */
        }
        .card button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Upload Image</h2>
        <div class="drop-area" id="drop-area">
            <p>Drag & drop an image here</p>
            <p>or</p>
            <label for="fileElem" class="button">Choose File</label>
            <input type="file" id="fileElem" name="image" accept="image/*" required>
        </div>
        <button id="uploadButton">Upload</button>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileElem');
        const uploadButton = document.getElementById('uploadButton');

        // Prevent default drag behaviors
        ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop area when item is dragged over it
        dropArea.addEventListener('dragover', () => {
            dropArea.style.backgroundColor = '#e9ecef';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.backgroundColor = 'white';
        });

        // Handle dropped files
        dropArea.addEventListener('drop', (event) => {
            const dt = event.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        });

        // Allow file selection via the file input
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleFiles(files) {
            // Add your file handling logic here (e.g., upload the file)
            console.log(files); // For demonstration, we log the files to the console
            // You can add more code here to handle the file upload
        }
    </script>
</body>
</html>
